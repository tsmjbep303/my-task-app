<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイ・タスク</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- スマホ用: サイドバー開いているときの背景オーバーレイ -->
  <div class="sidebar-overlay" id="sidebarOverlay" aria-hidden="true"></div>

  <div class="app-layout">
    <!-- サイドバー: フォルダ切り替えタブ（スマホではドロワーで開閉） -->
    <aside class="sidebar" id="sidebar" aria-label="フォルダ">
      <nav class="sidebar__nav">
        <button type="button" class="sidebar__tab" data-tab="all">全部</button>
        <button type="button" class="sidebar__tab is-active" data-tab="work" aria-current="page">仕事</button>
        <button type="button" class="sidebar__tab" data-tab="private">プライベート</button>
        <button type="button" class="sidebar__tab" data-tab="completed">完了したタスク</button>
      </nav>
    </aside>

    <div class="app-wrap">
  <!-- ヘッダー -->
  <header class="header">
    <button type="button" class="sidebar-toggle" id="sidebarToggle" aria-label="メニューを開く" aria-expanded="false" aria-controls="sidebar">
      <span class="sidebar-toggle__icon" aria-hidden="true"></span>
    </button>
    <h1 class="header__title">マイ・タスク</h1>
  </header>

  <!-- メインコンテンツ -->
  <main class="main">
    <!-- フォーム: ユーザー入力を受け取るUI（後でJSで制御） -->
    <section class="input-section" aria-label="タスク入力">
      <form class="task-form" id="taskForm">
        <label for="taskTag" class="visually-hidden">タグ</label>
        <select id="taskTag" class="task-form__tag" aria-label="タグ">
          <option value="work">仕事</option>
          <option value="private">プライベート</option>
        </select>
        <label for="taskInput" class="visually-hidden">新しいタスク</label>
        <input
          type="text"
          id="taskInput"
          class="task-form__input"
          placeholder="やることを入力..."
          autocomplete="off"
        >
        <button type="submit" class="task-form__submit">追加</button>
      </form>
    </section>

    <!-- タスク一覧: 選択したフォルダだけ表示 -->
    <section class="task-list-section" aria-label="タスク一覧">
      <h2 class="task-list-section__title" id="taskListSectionTitle">タスク一覧</h2>
      <p class="task-list__empty" id="emptyMessage">
        タスクがありません。上から追加してください。
      </p>
      <div class="task-folders" id="taskFolders">
        <div class="task-folder task-folder--panel is-active" data-tag="work" aria-label="仕事">
          <h3 class="task-folder__title">仕事</h3>
          <ul class="task-folder__list" id="taskListWork" aria-label="仕事のタスク"></ul>
        </div>
        <div class="task-folder task-folder--panel" data-tag="private" aria-label="プライベート">
          <h3 class="task-folder__title">プライベート</h3>
          <ul class="task-folder__list" id="taskListPrivate" aria-label="プライベートのタスク"></ul>
        </div>
        <div class="task-folder task-folder--panel task-folder--completed" data-tag="completed" aria-label="完了したタスク">
          <h3 class="task-folder__title">完了したタスク</h3>
          <ul class="task-folder__list" id="taskListCompleted" aria-label="完了したタスク"></ul>
        </div>
      </div>
    </section>
  </main>

  <!-- フッター: 著作権など補足情報 -->
  <footer class="footer">
    <p class="footer__text">&copy; タスクアプリ</p>
  </footer>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
