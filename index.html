<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイ・タスク</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-wrap">
  <!-- ヘッダー: アプリのロゴやナビゲーションを置く領域 -->
  <header class="header">
    <h1 class="header__title">マイ・タスク</h1>
  </header>

  <!-- メインコンテンツ: ページの中心となるコンテンツ領域 -->
  <main class="main">
    <!-- フォーム: ユーザー入力を受け取るUI（後でJSで制御） -->
    <section class="input-section" aria-label="タスク入力">
      <form class="task-form" id="taskForm">
        <label for="taskInput" class="visually-hidden">新しいタスク</label>
        <input
          type="text"
          id="taskInput"
          class="task-form__input"
          placeholder="やることを入力..."
          autocomplete="off"
        >
        <button type="submit" class="task-form__submit">追加</button>
      </form>
    </section>

    <!-- タスク一覧: リスト表示のコンテナ -->
    <section class="task-list-section" aria-label="タスク一覧">
      <h2 class="task-list-section__title">タスク一覧</h2>
      <ul class="task-list" id="taskList">
        <!-- ここにJSでタスクの<li>を動的に追加する（DOM操作） -->
        <li class="task-list__empty" id="emptyMessage">
          タスクがありません。上から追加してください。
        </li>
      </ul>
    </section>
  </main>

  <!-- フッター: 著作権など補足情報 -->
  <footer class="footer">
    <p class="footer__text">&copy; タスクアプリ</p>
  </footer>
  </div>

  <!-- スクリプト: インタラクションはJSで実装（次のステップ） -->
  <script src="js/app.js"></script>
</body>
</html>
